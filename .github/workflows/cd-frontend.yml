name: cd for frontend

on:
  push:
    branches:
      - Master

jobs:
  dockerhub:
    name: Build, push to dockerhub

    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push for localhost
        env:
          DOCKERHUB_REPO: ${{ secrets.DOCKERHUB_USERNAME }}/youtube-assistant-frontend
        uses: docker/build-push-action@v5
        with:
          context: ./Frontend
          build-args: |
            BACKEND_URL=http://localhost:8080
          push: true
          tags: ${{env.DOCKERHUB_REPO}}:latest

      - name: Build and push for docker compose
        env:
          DOCKERHUB_REPO: ${{ secrets.DOCKERHUB_USERNAME }}/youtube-assistant-frontend
        uses: docker/build-push-action@v5
        with:
          context: ./Frontend
          build-args: |
            BACKEND_URL=http://backend:8080
          push: true
          tags: ${{env.DOCKERHUB_REPO}}:docker-compose
